<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Arpeca Store</title>
<style>
  /* Reset e base */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
  }

  /* Cabeçalho topo com contacto */
  .top-header {
    background: #111;
    color: white;
    font-size: 0.85rem;
    padding: 0.4rem 1rem;
    display: flex;
    justify-content: center;
    gap: 2rem;
  }

  /* Header e menu fixo */
  header {
    position: fixed;
    top: 28px; /* abaixo do top-header */
    left: 0; right: 0;
    background: #222;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.3);
    z-index: 120;
  }

  .navbar {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.8rem 1rem;
    color: white;
    font-weight: bold;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .logo {
    font-size: 1.6rem;
    letter-spacing: 3px;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 1rem;
    margin: 0;
    padding: 0;
  }

  .nav-links li {
    margin: 0;
  }

  .nav-links button {
    background: transparent;
    border: none;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    padding: 0.5rem 0.8rem;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    font-weight: 600;
  }

  .nav-links button:hover,
  .nav-links button.active {
    background-color: #444;
  }

  .cart-btn {
    background: #28a745;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .cart-btn:hover {
    background: #218838;
  }

  /* Container principal */
  .container {
    max-width: 1100px;
    margin: 110px auto 1rem; /* espaçamento para header e top-header */
    padding: 0 1rem;
  }

  /* Menu de categorias na página inicial */
  .category-menu {
    display: flex;
    gap: 1.5rem;
    justify-content: center;
    flex-wrap: wrap;
  }
  .category-btn {
    background: #444;
    color: white;
    padding: 1rem 2rem;
    border-radius: 8px;
    font-size: 1.3rem;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  .category-btn:hover {
    background: #28a745;
  }

  /* Produtos */
  .products {
    margin-top: 2rem;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 1rem;
  }
  .product-card {
    background: white;
    padding: 1rem;
    border-radius: 6px;
    box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-card img {
    width: 100%;
    border-radius: 4px;
    height: 140px;
    object-fit: cover;
    margin-bottom: 0.5rem;
  }
  .product-info {
    flex-grow: 1;
  }
  .product-info h3 {
    margin: 0 0 0.5rem 0;
    font-size: 1.1rem;
  }
  .price {
    font-weight: bold;
    color: #2c7;
    margin-bottom: 1rem;
  }
  button.buy-btn {
    background: #28a745;
    color: white;
    border: none;
    padding: 0.6rem;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  button.buy-btn:hover {
    background: #218838;
  }

  /* Carrinho */
  #cart {
    position: fixed;
    top: 110px;
    right: 20px;
    background: white;
    border-radius: 8px;
    width: 320px;
    max-height: 400px;
    overflow-y: auto;
    box-shadow: 0 0 10px rgb(0 0 0 / 0.3);
    padding: 1rem;
    display: none;
    flex-direction: column;
    z-index: 150;
  }
  #cart h2 {
    margin-top: 0;
  }
  #cart-items {
    flex-grow: 1;
    margin-bottom: 0.8rem;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.6rem;
  }
  .cart-item button {
    background: #dc3545;
    border: none;
    color: white;
    padding: 0 6px;
    border-radius: 4px;
    cursor: pointer;
  }

  /* Botão voltar à seleção de categorias */
  #back-to-categories {
    margin-top: 1rem;
    background: #007bff;
    color: white;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  #back-to-categories:hover {
    background: #0056b3;
  }

</style>
</head>
<body>

<!-- Cabeçalho topo com contacto -->
<div class="top-header">
  <div>Morada: Rua Exemplo 123, Lisboa</div>
  <div>Tel: +351 912 345 678</div>
  <div>Email: contacto@arpecastore.pt</div>
</div>

<header>
  <nav class="navbar">
    <div class="logo">Arpeca Store</div>
    <ul class="nav-links">
      <li><button class="filter-btn active" data-cat="eletronica">Eletrónica</button></li>
      <li><button class="filter-btn" data-cat="roupa">Roupa</button></li>
      <li><button class="filter-btn" data-cat="outros">Outros</button></li>
    </ul>
    <button id="cart-toggle" class="cart-btn">Carrinho (0)</button>
  </nav>
</header>

<div class="container">
  <!-- Menu principal de categorias -->
  <div id="category-menu" class="category-menu">
    <button class="category-btn" data-cat="eletronica">Eletrónica</button>
    <button class="category-btn" data-cat="roupa">Roupa</button>
    <button class="category-btn" data-cat="outros">Outros</button>
  </div>

  <!-- Produtos (inicialmente escondidos) -->
  <div id="product-section" style="display:none;">
    <button id="back-to-categories">← Voltar às Categorias</button>
    <div class="products" id="product-list"></div>
  </div>
</div>

<div id="cart">
  <h2>Carrinho</h2>
  <div id="cart-items"></div>
  <div><strong>Total: €<span id="cart-total">0.00</span></strong></div>
  <button id="checkout-btn" style="
    margin-top: 10px; 
    background: #007bff; 
    color: white; 
    border: none; 
    padding: 0.5rem; 
    border-radius: 4px; 
    cursor: pointer;
    font-weight: bold;
  ">Finalizar Compra</button>
</div>

<script>
  const products = [
    { id: 1, nome: "Telemóvel Usado", preco: 80, categoria: "eletronica", imagem: "https://picsum.photos/id/180/300/200" },
    { id: 2, nome: "Camisola Vermelha", preco: 15, categoria: "roupa", imagem: "https://picsum.photos/id/21/300/200" },
    { id: 3, nome: "Teclado Antigo", preco: 25, categoria: "eletronica", imagem: "https://picsum.photos/id/30/300/200" },
    { id: 4, nome: "Livro de Romance", preco: 5, categoria: "outros", imagem: "https://picsum.photos/id/10/300/200" },
    { id: 5, nome: "Casaco de Inverno", preco: 40, categoria: "roupa", imagem: "https://picsum.photos/id/40/300/200" },
    { id: 6, nome: "Rádio Vintage", preco: 60, categoria: "eletronica", imagem: "https://picsum.photos/id/50/300/200" },
    { id: 7, nome: "Relógio de Pulso", preco: 20, categoria: "outros", imagem: "https://picsum.photos/id/60/300/200" },
    { id: 8, nome: "Calças Jeans", preco: 18, categoria: "roupa", imagem: "https://picsum.photos/id/70/300/200" }
  ];

  let currentCategory = null;
  let cart = [];

  const categoryMenuEl = document.getElementById("category-menu");
  const productSectionEl = document.getElementById("product-section");
  const productListEl = document.getElementById("product-list");
  const backToCategoriesBtn = document.getElementById("back-to-categories");

  const cartToggleBtn = document.getElementById("cart-toggle");
  const cartEl = document.getElementById("cart");
  const cartItemsEl = document.getElementById("cart-items");
  const cartTotalEl = document.getElementById("cart-total");
  const checkoutBtn = document.getElementById("checkout-btn");

  // Salvar e carregar carrinho do localStorage
  function saveCart() {
    localStorage.setItem('meuCarrinho', JSON.stringify(cart));
  }
  function loadCart() {
    const saved = localStorage.getItem('meuCarrinho');
    if (saved) {
      cart = JSON.parse(saved);
    }
  }

  // Mostrar produtos da categoria selecionada
  function showProducts(cat) {
    currentCategory = cat;
    categoryMenuEl.style.display = "none";
    productSectionEl.style.display = "block";

    // Atualiza botões do menu fixo (barra topo)
    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.classList.toggle("active", btn.getAttribute("data-cat") === cat);
    });

    // Filtra e mostra produtos
    const filteredProducts = products.filter(p => p.categoria === cat);
    productListEl.innerHTML = "";

    if(filteredProducts.length === 0){
      productListEl.innerHTML = "<p>Não há produtos nesta categoria.</p>";
      return;
    }

    filteredProducts.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";

      card.innerHTML = `
        <img src="${p.imagem}" alt="${p.nome}">
        <div class="product-info">
          <h3>${p.nome}</h3>
          <p class="price">€${p.preco.toFixed(2)}</p>
        </div>
        <button class="buy-btn" data-id="${p.id}">Comprar</button>
      `;

      productListEl.appendChild(card);
    });

    // Adiciona evento aos botões comprar
    document.querySelectorAll(".buy-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = parseInt(btn.getAttribute("data-id"));
        addToCart(id);
      });
    });
  }

  // Voltar ao menu categorias
  backToCategoriesBtn.addEventListener("click", () => {
    currentCategory = null;
    productSectionEl.style.display = "none";
    categoryMenuEl.style.display = "flex";

    // Limpar seleção ativa no menu fixo
    document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
  });

  // Menu fixo no header (barra topo) também filtra produtos
  document.querySelectorAll(".filter-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const cat = btn.getAttribute("data-cat");
      showProducts(cat);
    });
  });

  function addToCart(id) {
    const produto = products.find(p => p.id === id);
    const item = cart.find(c => c.id === id);

    if (item) {
      item.quantidade++;
    } else {
      cart.push({...produto, quantidade: 1});
    }
    updateCart();
  }

  function updateCart() {
    cartItemsEl.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      total += item.preco * item.quantidade;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        ${item.nome} x${item.quantidade} - €${(item.preco * item.quantidade).toFixed(2)}
        <button data-id="${item.id}">x</button>
      `;
      cartItemsEl.appendChild(div);
    });
    cartTotalEl.textContent = total.toFixed(2);
    cartToggleBtn.textContent = `Carrinho (${cart.length})`;

    // Remove item do carrinho
    cartItemsEl.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = parseInt(btn.getAttribute("data-id"));
        cart = cart.filter(item => item.id !== id);
        updateCart();
      });
    });

    saveCart();
  }

  // Mostrar / esconder carrinho
  cartToggleBtn.addEventListener("click", () => {
    if(cartEl.style.display === "flex") {
      cartEl.style.display = "none";
    } else {
      cartEl.style.display = "flex";
    }
  });

  // Botão finalizar compra
  checkoutBtn.addEventListener('click', () => {
    if(cart.length === 0) {
      alert('O carrinho está vazio!');
    } else {
      alert('Funcionalidade de checkout ainda não está implementada.');
    }
  });

  // Iniciar
  loadCart();
  // Mostrar menu principal (categorias) no início
  categoryMenuEl.style.display = "flex";
  productSectionEl.style.display = "none";
  updateCart();

</script>

</body>
</html>
